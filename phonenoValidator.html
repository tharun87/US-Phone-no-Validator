<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="phonevalid.css">
</head>
<body>
  <h1>Project 4</h1>
  <h2>US Phone Number Validator</h2>
  <div class="container">
    <div class="phone-container">
      <div class="phone-background">
        <div class="camera">
        </div>
      </div>
      <p id="description">Enter a phone number</p>
      <input maxlength="14" type="text" id="user-input">
      <div class="output" id="results-div">
      </div>
      <footer>
        <button class="btn" id="check-btn">Check</button>
        <button class="btn" id="clear-btn">Clear</button>
      </footer>
    </div>
  </div>
  <script src="phonevalid.js"></script>
</body>
</html>
